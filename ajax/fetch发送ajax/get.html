<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fetch</title>
    <body>
        <div class="container">
            <button>fetch发送AJAX请求</button>
            
        </div>
        <script>

            const btns = document.querySelectorAll("button");
            
            // GET请求
            btns[0].onclick = function() {
                fetch("http://127.0.0.1:8000/server?a=100", {
                    // 请求类型
                    method: "POST",
                    // 请求头
                    headers: {
                        name: "zhangsan"
                    },
                    // 请求体
                    body: "username=admin&passward=123456"
                }).then(reponse => {
                    console.log(reponse)
                    // return reponse.text();
                    return reponse.json();  // 如果是json格式的话
                }).then(response => {
                    console.log(response)
                })
            }
        </script>
    </body>
</html>
