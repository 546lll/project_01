<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JQuery 发送AJAX请求</title>
        <style>
            #result {
                width: 200px;
                height: 100px;
                border: solid 1px rgb(75, 71, 150);
                background-color: #fff;
                margin-top: 20px;
            }
        </style>
        <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap-grid.min.css" rel="stylesheet">
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div class=""container>
            <h2 class="page-header">jQuery发送AJAX请求</h2>
            <button class="btn btn-primary">GET</button>
            <button class="btn btn-danger">POST</button>
            <button class="btn-info">通用性方法ajax</button>
            <div id="result"></div>
        </div>
        <script>
            $("button").eq(0).click(function() {
                $.get("http://127.0.0.1:8000/jquery-server", {a: 100, b: 200}, function(data) {
                    // 响应体作为参数传入
                    console.log(data)
                // 第四个参数为响应体类型
                }, 'json')
            })
            $("button").eq(1).click(function() {
                $.post("http://127.0.0.1:8000/jquery-server", {a: 100, b: 200}, function(data) {
                    // 响应体作为参数传入
                    console.log(data)
                })
            })
            
            $("button").eq(2).click(function() {
                $.ajax({
                    // url
                    url: "http://127.0.0.1:8000/jquery-server",
                    // 参数
                    data: {a: 100, b: 200},
                    // 请求类型
                    type: 'GET',
                    // 响应体类型
                    dataType: 'json',
                    // 成功的回调
                    success: function(data) {
                        console.log(data)
                    },
                    // 失败的回调
                    error: function() {
                        console.log('出错啦')
                    },
                    /*
                    //头信息，自定义的头信息需要再server.js设置一下
                    headers: {
                        c: 300,
                        d: 400
                    },
                    */
                })

            })
        </script>
        
    </body>
</html>
