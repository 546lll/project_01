<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Axios</title>
        <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>axios发送AJAX请求</h2>
            <button>GET</button>
            <button>POST</button>
            <button>通用性方法ajax</button>
        </div>
        <script>

            const btns = document.querySelectorAll("button");
            // 配置baseURL
            axios.defaults.baseURL = 'http://127.0.0.1:8000'
            
            // GET请求
            btns[0].onclick = function() {
                axios.get("/jquery-server", {
                    // url参数
                    params: {
                        id: 100, 
                        vip: 7
                    },
                    
                    /*
                    // 请求头信息
                    Headers: {
                        name: "zhangsan",
                        gender: "man"
                    }
                    */
                })
                .then(value => {
                    console.log(value)
                })
            }  

            // POST第一个参数url，第二个请求体, 第三个其他参数
            // 可能会报错，需要允许所有的头信息
            btns[1].onclick = function() {
                axios.post("/server", {
                    // 请求体
                    username: "wangwu",
                    passward: 'dhaodh'
                },
                {
                    // url参数
                    params: {
                        id: 100, 
                        vip: 7
                    }
               
                });
            }  

            // 通用性请求
            btns[2].onclick = function() {
                axios({
                    // 请求方法
                    method: "POST",
                    // url
                    url: "/server",
                    // url参数
                    params: {
                        id: 100, 
                        vip: 7
                    },
                    // 头信息
                    headers: {
                        a: 100,
                        b: 200
                    },
                    // 请求体
                    data: {
                        username: "wangwu",
                        passward: 'dhaodh'
                    } 
                }).then(response => {
                    console.log(response);
                    console.log(response.status);  // 响应码
                    console.log(response.statusText)  // 响应字符串
                })
            }
        </script>
    </body>
</html>
